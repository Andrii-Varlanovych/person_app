<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewPerson_page</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label th:for="name">Enter name : </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NameError</div>
    <br/>


    <label th:for="age">Enter age : </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">AgeErrors</div>
    <br/>


    <label th:for>Enter email : </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EmailError</div>
    <br/>

    <input type="submit" value="Create">
</form>


</form>
</body>
</html>
