<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>GetPerson_page</title>
</head>
<body>
Person:

<br>
Person name : <div th:text="${person.getName}">PersonName</div>
<br>
Person Id : <div th:text="${person.getId}">PersonId</div>
<br>
Person age : <div th:text="${person.getAge}">PersonAge</div>
<br/>
Person email : <div th:text="${person.getEmail}">PersonEmail</div>
<br/>

<hr/>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back to people list">
</form>
<br/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
